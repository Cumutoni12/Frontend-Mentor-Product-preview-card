<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor|Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
      class="icon"
    />
  </head>

  <body>
    <main class="main">
      <div class="card">
        <div class="image">
          <img
            src="../product-preview-card-component-main/images/image-product-desktop.jpg"
            alt="img"
          />
        </div>
        <div class="content outfit">
          <p class="per">Perfume</p>
          <p class="title">Gabrielle Essence Eau De Parfum</p>
          <div class="solar">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge,Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <span class="big">$149.99</span>
            <span class="strike">$169.99</span>
          </div>
          <div class="last">
            <button id="cart">
              <img
                src="../product-preview-card-component-main/images/icon-cart.svg"
                class="icon"
                alt="cart"
              />
              <span class="add">Add to Cart </span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
